{% extends 'base.html' %}
{% load static %}

{% block title %}
    Авторизация
{% endblock %}

{% block content %}

<div class="login-box">
  <h2>Войти</h2>
  <form method="post">
    <div class="user-box">
        {{ form.username }}
        {{ form.username.errors }}
        <label>Username</label>
    </div>
    <div class="user-box">
        {{ form.password }}
        {{ form.password.errors }}
        <label>Password</label>
    </div>
    <button class="users__btn" type="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Войти
    </button>
    {% csrf_token %}
  </form>
</div>

{% endblock %}
